<h1>Dragon Ball Z</h1>

<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes">
        </app-personajes>
        <!-- <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li>
        </ul> -->
    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar(  )">
            <input 
                placeholder="Nombre" 
                type="text"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >
            <input placeholder="Power" 
            type="number" 
            name="poder"
            [(ngModel)]="nuevo.poder"
            >
            <button type="submit">Agregar</button>
        </form>
        
    </div>
</div>


<!--  Value le da un valor a nuestor input por defecto 
    y el input dispara el evento al pulsar el boton
[value]="nuevo.nombre"
(input)="cambiarNombre($event)"
