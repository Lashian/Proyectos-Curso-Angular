<div></div>

<h3>Buscra por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Selecciones la regi√≥n:</h5>

<div class="row">
    <div class="col">
        <button 
        class="btn btn-outline-primary" 
        *ngFor="let region of regiones"
        [class]="getClaseCSS(region)"
        (click)="activarRegion(region)"
        >
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
