<div fxLayout="column">
    <div>
        <h1>Character finder</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search</h3>
        <mat-form-field>
            <input 
            type="text"
            matInput
            [(ngModel)]="termino"
            aria-label="Number"
            [matAutocomplete]="auto"
            (input)="buscando()">
            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.name}}
                </mat-option>
            </mat-autocomplete>
            <p *ngIf="heroes.length == 0 && termino.length > 0">Can't find anything with {{termino}}</p>
        </mat-form-field>
    </div>

    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
</div>
