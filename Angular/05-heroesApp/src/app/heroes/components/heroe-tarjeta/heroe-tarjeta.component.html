<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.name}}</mat-card-title>
        <mat-card-subtitle>{{heroe.server}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | imagen">

    <mat-card-content>
        <h3>{{heroe.job}}</h3>
        <br>
        <h4>{{heroe.discordTag}}</h4>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">
            More info
        </button>

        <button mat-button color="info" [routerLink]="['/heroes/editar', heroe.id]">
            Edit
        </button>
    </mat-card-actions>
</mat-card>
